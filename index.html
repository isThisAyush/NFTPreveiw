<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <title>Frontend Mentor | NFT preview card component</title>
  <script src="https://kit.fontawesome.com/43124feaf5.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel ="stylesheet" href="css/style.css" >
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class = "top-container">
      <div class="card" style="width: 18rem;">
        <div class="card-image">
          <img class="nft" src="images/image-equilibrium.jpg" alt="Card image cap">
          <div class="image-overlay"> 
            <a href="#" class="icon" title="view"> 
              <i class="fa-regular fa-eye"></i>
            </a>
          </div>
        </div>
        
        <div class="card-body">
          <a href="#" class="card-title">Equilibrium #3429</a>
          <p class="card-text"> Our Equilibrium collection promotes balance and calm.</p>
          <span class ="eth"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg> 0.041 ETH</span>
          <span class="clock" ><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg> 3 days left</span>
         </div>
        
         <hr>
         
        
         <div class="card-footer text-muted">
            <div class ="creator-img">
              <img class ="avtar"  src= "images/image-avatar.png" alt="image"> 
              <span class = "footer-text"><span class="text-1">Creation of</span> <a href="#" class="text-2">Jules Wyvern</a> </span>
             </div>
         </div>
            
    </div>

  <div class="attribution" style="color: #fff;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayush Shukla</a>.
  </div>
</body>
</html>
